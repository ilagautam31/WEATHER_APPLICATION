<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <div class="weather-input">
            <div class="input-group">
                <input type="text" id="userLocation" placeholder="Search for places...">
                <select  id="converter" class="converter">
                    <option>Â°C</option>
                </select>
                <i class="fa fa-search" onclick="findUserLocation()"></i>
            </div>
            
            <div class="weathericon"></div>
            <div class="elements">
            <h2 class="temperature"></h2>
            <div class="feelslike"></div>
            <div class="description"></div>
            <hr>
            <div class="date"></div>
            <div class="city"></div>
            </div>
        </div>

        <div class="weather-output">
            <h1>Today's Highlights</h1>
            <div class="highlight">
                <div class="humidity">
                    <h2>Humidity</h2>
                    <i class="fa-solid fa-water"></i>
                    <h1 id="hvalue"></h1>
                </div>
                <div class="windspeed">
                    <h2>Wind Speed</h2>
                    <i class="fa-solid fa-wind"></i>
                    <h1 id="wvalue"></h1>
                </div>
                <div class="sun">
                    <span>
                        <i class="fa-solid fa-sun"></i>
                        <p><span id="srvalue">Sunrise</span></p>
                    </span>
                    <span>
                        <i class="fa-regular fa-sun"></i>
                        <p><span id="ssvalue">Sunset</span></p>
                    </span>
                </div>
                <div class="clouds">
                    <h2>Clouds</h2>
                    <i class="fa-solid fa-cloud"></i>
                    <h1 id="cvalue"></h1>
                </div>
                <div class="visibility">
                    <h2>Visibility</h2>
                    <i class="fa-solid fa-eye"></i>
                    <h1 id="visibilityvalue"></h1>
                </div>
                <div class="pressure">
                    <h2>Pressure</h2>
                    <i class="fa-solid fa-volcano"></i>
                    <h1 id="pvalue"></h1>
                </div>

            </div>
             <br>


            <h1>This Week</h1>
            <div class="forecast">
            </div>
        </div>
    </div>






    
</body>
</html>
